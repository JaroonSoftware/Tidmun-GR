  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand" href="#">

      <h3> <img src="./../assets/icons/logo_tm.png" width="50" height="40" class="d-inline-block align-top"
          alt="">Product weight system</h3>
    </a>

  </nav>
  <br>
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-6">
        <div class="col-md-12">
          <input type="text" id="tx_unitweigt" class="form-control-lg"
            style="width: 100%;height:220px;font-size: 135px;text-align: right;color: #fb2a2a;border-color: #0f0e0e;background-color: #0f0e0e;"
            value="1.20" />
        </div>
        <br>
        <div class="col-md-12">
          <h3 id="txtresult" style="color: #4DBE05;padding: 0;font-weight: bold;">พร้อมใช้งาน</h3>
        </div>

        <div class="row">
          <div class="col-md-3">
            <label>เลขที่ใบรับสินค้า</label>
            <input class="form-control" id="grcode" disabled></input>
          </div>
          <div class="col-md-3">
            <label>รหัสผู้ขายสินค้า</label>
            <input class="form-control" id="supcode" disabled></input>
          </div>
          <div class="col-md-3">
            <label>ชื่อผู้ขาย</label>
            <input class="form-control" id="supname" disabled></input>
          </div>
          <div class="col-md-3">
            <label>วันที่</label>
            <input class="form-control" id="grdate" disabled></input>
          </div>
        </div>

        <br>
        <div class="row">
          <div class="col-md-12" style="padding-top: 5px;">
              <button class="btn btn-primary" onclick="Select_GR();"> <i class='fas fa-paste'></i> เลือกใบรับสินค้าใหม่</button>
              <button class="btn btn-secondary " onclick="Show_Modal_Examine();"> <i class='fas fa-check-circle'></i> ตรวจสอบสินค้า</button>
          </div>
        </div>
        <br>
        <div class="tableFixHead" style="overflow: hidden;">
          <table id="TM_Table_Main">
            <thead>
              <tr style="text-align: center;">
                <th width="12%">รายการที่</th>
                <th width="20%" >รหัสสินค้า</th>
                <th width="30%">ชื่อสินค้า</th>
                <th width="5%">จำนวน</th>
                <th width="15%">ราคา</th>
                <th width="12%">เพิ่มเติม</th>
              </tr>
            </thead>
            <tbody style="background-color: #ffffff;padding: 0;">

            </tbody>
          </table>
        </div>
      </div>

      <br>
      <div class="col-md-6 ">
        <div class="tableFixHead" style="overflow: hidden;">
          <table id="TM_Table_Quantity">
            <thead>
              <tr style="text-align: center;">
                <th width="10%">ชิ้นที่</th>
                <th width="12%">รหัสสินค้า</th>
                <th width="30%">ชื่อสินค้า</th>
                <th width="10%">น้ำหนัก</th>
                <th width="25%">สถานะ</th>
                <th width="13%">เพิ่มเติม</th>
              </tr>
            </thead>
            <tbody style="background-color: #ffffff;padding: 0;">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
