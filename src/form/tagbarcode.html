<html>

    <!-- normal script imports etc  -->
    <script

      src="../../node_modules/sweetalert2/dist/sweetalert2.js"

  </head>
  <body>
    <br />
    <br />
    <style type="text/css">
      .mycss {
        border: 3px solid #000;
        font-family: "C39HrP72DlTt";
        font-size: 6em;
        font-weight: bold;
      }
    </style>
    <div style="width: 400px; margin: auto">
      <!-- <svg id="barcode"></svg>
      <br /> -->
      <div style="text-align: center">
        <svg class="mycss mybarcode"></svg>
      </div>
    </div>

    <script type="text/javascript">
      const { ipcRenderer } = require("electron");
      // alert('test')

      ipcRenderer.on("send-barcode", (event, accessToken) => {
        // const stcode = accessToken;

        console.log(accessToken.stcode)

        $.post(
          "https://tidmunzbuffet.com/api_app/barcode/add_barcode.php",
          { stcode: accessToken.stcode,grcode:accessToken.grcode,unit_weight:accessToken.unit_weight },
          function (response2) {
            let response = JSON.parse(response2);
            // console.log(response);
            // alert(response.barcode_id)
            JsBarcode(".mybarcode", response.barcode_id);
          }
        );

        // alert(stcode);
        // JsBarcode("#barcode", stcode); // กรณีใช้ผ่าน id
        // กรณีใช้ผาน css class

        //  JsBarcode("element selector", "ค่าหรือข้อความที่จะแสดง");

        // console.log(accessToken)
      });
    </script>
  </body>
