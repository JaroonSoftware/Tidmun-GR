<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>JsBarcode</title> 
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.0/dist/css/bootstrap.min.css" >

<body>
  
  <br />
<br />
<style type="text/css">
.mycss{
    border:1px solid #CCC;
    padding:10px;   
}
</style>
 <div style="width:400px;margin:auto;">
    <svg id="barcode"></svg>
    <br>
    <svg class="mycss mybarcode"></svg>
 </div>
  
<script type="text/javascript">

const { ipcRenderer } = require("electron");
        // alert('test')

        ipcRenderer.on("send-barcode", (event, accessToken) => {

            const stcode = accessToken;
            alert(stcode)
            
        //  JsBarcode("element selector", "ค่าหรือข้อความที่จะแสดง");       
            JsBarcode("#barcode", stcode);   // กรณีใช้ผ่าน id   
            JsBarcode(".mybarcode", "ninenik.com");  // กรณีใช้ผาน css class    

            // console.log(accessToken)
        });

    
</script>
</body>
